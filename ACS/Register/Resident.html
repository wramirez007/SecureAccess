<section class="content-header">
    <h1>
        Residentes
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Registrar</a></li>
        <li class="active">Residente</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Residentes Autorizados</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <table datatable="ng" class="table table-responsive hover" dt-options="resident.dtOptions" dt-column-defs="resident.dtColumnDefs">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>FullName</th>
                    <th>ResidentType</th>
                    <th>Sector</th>
                    <th>Residence</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="r in resident.residents">
                    <td>{{ r.id }}</td>
                    <td>{{ r.person.fullName |fullName}}</td>
                    <td>{{ r.residentType.name }}</td>
                    <td>{{ r.residence.sector.name }}</td>
                    <td>{{ r.residence.number }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            Footer
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->

</section>
<!-- /.content -->
