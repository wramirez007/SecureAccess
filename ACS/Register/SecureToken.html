<section class="content-header">
    <h1>
        Secure Token
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Register</a></li>
        <li class="active">Secure Token</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h2 class="box-title">Generar Token</h2>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-xs-5">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">Seleccione el # de Sector</h3>
                        </div>
                        <div class="box-body">
                            <select ng-model="sector" class="form-control input-lg" ng-options="s as s.name for s in sectors"></select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-5">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">Seleccione el # de Residencia</h3>
                        </div>
                        <div class="box-body">
                            <select ng-model="residence" class="form-control input-lg" ng-options="r as r.code for r in sector.residence"></select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-primary btn-block btn-flat" ng-click="generarToken()">Generar Token</button>
                    <button print-btn>Doesn't matter where you put me</button>
                </div>
            </div>
            <div class="row" print-section print-if="imprimir">
                <div class="col-xs-12 text-center">
                    <h1>{{SecureRegisterTokenNew.token}}</h1>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">

        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->

</section>
<!-- /.content -->
