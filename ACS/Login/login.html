<div class="hold-transition login-page login-box">
  <div class="login-logo">
    <a ui-sref="login"><b>Secure</b>ACS</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">{{'signInToStartYourSession'|translate}}</p>

      <form method="post" novalidate>
      <div class="form-group has-feedback">
        <input type="email" ng-model="login.user.j_username" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" ng-model="login.user.j_password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="login.submit(login.user)">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
        <!--
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>-->
        <button ng-click="login.authenticate('OpenidConnectServer')">Sign in with OpenidConnectServer</button>
        <button ng-click="login.getProfile()">Get Profile</button>
        {{login.userProfile}}
    </div>
    <!-- /.social-auth-links -->

    <a href="#">I forgot my password</a><br>
    <a ui-sref="register" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->

</div>
<!-- /.login-box -->


<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
