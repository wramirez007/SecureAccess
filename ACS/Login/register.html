<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
      <a ui-sref="login"><b>Secure</b>ACS</a>
  </div>
  <div class="register-box-body">
      <p class="login-box-msg">Register a new membership</p>
    <form ng-submit="login.register()">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" ng-model="login.fullName" placeholder="Full name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" ng-model="login.email" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" ng-model="login.passwordOne" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" ng-model="login.passwordTwo" placeholder="Retype password">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" ng-model="login.token" ng-required="true" placeholder="Token">
            <span class="fa fa-key form-control-feedback"></span>
        </div>
        <div vc-recaptcha key="login.publicKey"></div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
        <a ui-sref="login" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
<script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit" async defer></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
